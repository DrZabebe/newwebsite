<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics - Data Literacy Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Available Topics</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('topics') }}">Topics</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('comments') }}">Comments</a>
        </nav>
    </header>

    <main>
        <ul style="list-style: none; text-align: center;">
            {% for topic in topics %}
                <li style="margin: 10px 0;">
                    <a class="btn" href="{{ url_for('topic_detail', name=topic) }}">{{ topic }}</a>
                </li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; {{ datetime.utcnow().year }} Data Literacy Forum. All rights reserved.</p>
    </footer>
</body>
</html>
